<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intentional Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .task-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .task-card h3 {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<h1>Intentional Task List</h1>
<div id="taskContainer" class="task-list">
    <!-- Task cards will be inserted here by JavaScript -->
</div>

<script>
    // Fetching data from the Grist API
    async function fetchData() {
        const response = await fetch('https://docs.getgrist.com/api/docs/seEAWBJUgjTr/tables/Table1/records', {
            headers: {
                'Authorization': 'Bearer c4b803f828726cb1fa04a63cb32b1e060d25bfca'  // Replace with your actual API key
            }
        });
        const data = await response.json();
        return data.records;
    }

    // Function to populate the task data into the HTML page
    async function populateTasks() {
        const tasks = await fetchData();
        const taskContainer = document.getElementById('taskContainer');
        taskContainer.innerHTML = '';  // Clear any existing content

        tasks.forEach(task => {
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';

            taskCard.innerHTML = `
                <h3>${task.fields['Important Tasks']}</h3>
                <p><strong>Money:</strong> ${task.fields['1-Money']}</p>
                <p><strong>Category:</strong> ${task.fields['2-Category']}</p>
            `;

            taskContainer.appendChild(taskCard);
        });
    }

    // Call the function to populate tasks on page load
    window.onload = populateTasks;
</script>

</body>
</html>
